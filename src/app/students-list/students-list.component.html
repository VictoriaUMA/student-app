<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Students List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<button mat-raised-button color="primary" class="push-right" [routerLink]="['/add-student']">AÃ±adir</button>

<p *ngIf="dataSource.data.length == 0" class="no-data">There is no student added yet!</p>

<div class="container" *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
    </ng-container>

    <ng-container matColumnDef="student_email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.student_email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-raised-button color="primary" class="push-right" [routerLink]="['/edit-student/', i]">Edit</button>
        <button mat-raised-button color="accent" (click)="deleteStudent(i, element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
